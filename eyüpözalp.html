<style type="text/css">
   form {
      color: black;
  font-family: Arial, sans-serif;
  width: 300px;
  margin: 0 auto;
  padding: 30px;
  border: 1px solid #ccc;
  box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
}

label {
  display: block;
  margin-top: 20px;
}

input[type="text"], input[type="email"], textarea {

  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border: 1px solid #000000;
  border-radius: 5px;
  box-sizing: border-box;
}

input[type="radio"] {
  margin-top: 10px;
}

input[type="submit"] {
  width: 100%;
  padding: 10px;
  background-color: #000000;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 50px;

}

input[type="submit"]:hover {
  background-color:#000000;
}
</style>
<body bgcolor="white">
<form action="Yeni Metin Belgesi.php" method="post">

  <label for="name">Ad:</label><br>
  <input type="text" id="name" name="adisoyadi" required><br>

  <label for="email">E-Posta:</label><br>
  <input type="email" id="email" name="email" required><br>

  <label for="about">Özgeçmiş:</label><br>
  <textarea id="about" name="mesaj" required></textarea><br>

  <label for="gender">Cinsiyet:</label><br>
  <input type="radio" id="female" name="gender" value="female">

  <label for="female">Kadın</label>
  <input type="radio" id="male" name="gender" value="male">

  <label for="male">Erkek</label>

  <input type="submit" value="Formu Gönder">

  
</form>
</body>
